<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access the div element
    var div = document.getElementById('myDiv');
    div.innerHTML = 'Text changed!';
  </script>
</body>
</html>
